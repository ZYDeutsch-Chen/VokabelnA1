<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>至元德语 A1动词卡片学习 V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            padding: 15px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        /* 快速导航按钮 */
        .quick-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0 20px;
            padding: 0 5px;
        }
        
        @media (max-width: 768px) {
            .quick-nav {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
                margin: 10px 0 15px;
                padding: 0 2px;
            }
        }
        
        @media (max-width: 480px) {
            .quick-nav {
                grid-template-columns: repeat(4, 1fr);
                gap: 4px;
                margin: 8px 0 12px;
            }
        }
        
        .nav-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.85rem;
            flex: 1;
            min-width: 100px;
            max-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .nav-btn i {
            font-size: 0.9em;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: scale(1.05);
        }
        
        /* 卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 15px;
            margin-top: 10px;
            padding-bottom: 30px;
        }
        
        .card {
            height: 261px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .card-front {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 1px solid #e0e0e0;
            justify-content: space-between;
        }
        
        .card-back {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: white;
            transform: rotateY(180deg);
            position: relative;
            height: 100%;
        }
        
        .verb-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .verb-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            line-height: 1.15;
        }
        
        .speak-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .speak-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .verb-forms {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 0px;
        }
        
        .form-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            border-bottom: 1px dashed rgba(224,224,224,0.7);
            line-height: 1.2;
        }
        
        .form-label {
            font-weight: 600;
            color: #7f8c8d;
            min-width: 70px;
            font-size: 1rem;
            line-height: 1.2;
        }
        
        .form-value {
            font-weight: normal;
            color: #000000;
            text-align: right;
            flex: 1;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            line-height: 1.2;
        }
        
        .form-value.highlight {
            color: #000000 !important;
            font-weight: normal;
        }
        
        .form-value:not(.highlight) {
            color: rgba(44, 62, 80, 0.5) !important;
        }
        
        .verb-example {
            background: rgba(236, 240, 241, 0.6);
            padding: 11px;
            border-radius: 8px;
            margin-top: 0px;
            font-style: italic;
            font-size: 1.16rem; /* +10% from 1.05rem */
            line-height: 1.35;
            width: 98%;
            margin: 12px auto 0;
        }
        
        .card-back-content {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .card-back-top {
            width: 98%;
            margin: 15px auto 0;
        }
        
        .card-back-bottom {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        
        /* 标注样式 */
        .akk-bg {
            background-color: #27ae60;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .dat-bg {
            background-color: #2980b9;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .gen-bg {
            background-color: #9b59b6;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .valence {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.25rem;
            line-height: 1.4;
        }
        
        .meaning {
            font-size: 1.6rem;
            font-weight: 600;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .card-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .example-translation {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 6px;
            font-style: italic;
            width: 98%;
            margin: 0 auto 0;
            font-size: 1.25rem; /* match .valence */
            line-height: 1.4;    /* match .valence */
        }
        
        /* 加载状态 */
        .loader {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .loader i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        /* 统计信息 */
        .stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stats-content {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-item:nth-child(1) {
            flex: 0.85; /* 总动词数 -15% */
        }
        
        .stat-item:nth-child(2) {
            flex: 0.85; /* 当前类别 -15% */
        }
        
        .stat-item:nth-child(3) {
            flex: 1.3; /* 类别描述 +30% */
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 2px;
        }
        
        /* 响应式字体调整 */
        .stat-item:nth-child(1) .stat-number,
        .stat-item:nth-child(2) .stat-number {
            font-size: 1.3rem; /* 较小的容器使用稍小的字体 */
        }
        
        .stat-item:nth-child(3) .stat-number {
            font-size: 1.7rem; /* 较大的容器使用稍大的字体 */
        }
        
        .stat-item:nth-child(1) .stat-label,
        .stat-item:nth-child(2) .stat-label {
            font-size: 0.8rem; /* 较小的容器使用稍小的标签字体 */
        }
        
        .stat-item:nth-child(3) .stat-label {
            font-size: 1.0rem; /* 较大的容器使用稍大的标签字体 */
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .quick-nav {
                gap: 4px;
                margin: 10px 0 15px;
            }
            
            .nav-btn {
                font-size: 0.75rem;
                padding: 8px 6px;
                min-width: 70px;
                max-width: 100px;
                border-radius: 15px;
            }
            
            .nav-btn i {
                font-size: 0.8em;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
            
            .card {
                height: 243px;
                margin-bottom: 10px;
            }
            
            .card-face {
                padding: 12px;
            }
            
            .verb-name {
                font-size: 1.5rem;
                line-height: 1.15;
            }
            
            .form-label {
                font-size: 0.9rem;
                min-width: 58px;
                line-height: 1.2;
            }
            
            .form-value {
                font-size: 1.05rem;
                line-height: 1.2;
            }
            
            .verb-example {
                padding: 9px;
                font-size: 1.05rem; /* +10% from 0.95rem */
                margin-top: 0px;
                line-height: 1.35;
            }
            
            .meaning {
                font-size: 1.2rem;
            }
            
            .valence {
                font-size: 1rem;
                padding: 10px;
            }
            
            .example-translation {
                padding: 10px; /* match .valence */
                font-size: 1rem; /* match .valence */
                line-height: 1.4; /* match .valence */
            }
            
            .stats {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .quick-nav {
                gap: 3px;
                margin: 8px 0 12px;
            }
            
            .nav-btn {
                font-size: 0.7rem;
                padding: 6px 4px;
                min-width: 60px;
                max-width: 85px;
                border-radius: 12px;
            }
            
            .nav-btn i {
                font-size: 0.75em;
            }
            
            .card {
                height: 225px;
                margin-bottom: 8px;
            }
            
            .card-face {
                padding: 10px;
            }
            
            .verb-name {
                font-size: 1.3rem;
                line-height: 1.15;
            }
            
            .speak-btn {
                width: 32px;
                height: 32px;
            }
            
            .form-label {
                font-size: 0.82rem;
                min-width: 50px;
                line-height: 1.2;
            }
            
            .form-value {
                font-size: 0.95rem;
                line-height: 1.2;
            }
            
            .verb-example {
                padding: 7px 9px;
                font-size: 0.94rem; /* +10% from 0.85rem */
                margin-top: 0px;
                line-height: 1.35;
            }
            
            .meaning {
                font-size: 1.1rem;
            }
            
            .valence {
                font-size: 0.9rem;
                padding: 8px;
            }
            
            .example-translation {
                padding: 8px; /* match .valence */
                font-size: 0.9rem; /* match .valence */
                line-height: 1.4; /* match .valence */
            }
            
            .stats {
                padding: 10px;
                margin-bottom: 12px;
            }
            
            .stat-number {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .footer {
                padding: 15px;
                font-size: 0.8em;
            }
        }
        
        /* 横屏优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .card {
                height: 180px;
            }
            
            .verb-name {
                font-size: 1.1rem;
            }
            
            .form-value {
                font-size: 0.9rem;
            }
            
            .verb-example {
                padding: 7px;
                font-size: 0.88rem; /* +10% from 0.8rem */
                margin-top: 6px;
            }
            
            .meaning {
                font-size: 1rem;
            }
            
            .valence {
                font-size: 0.9rem;
                padding: 6px;
            }
            .example-translation {
                font-size: 0.9rem; /* match .valence */
                padding: 6px;      /* match .valence */
                line-height: 1.4;  /* match .valence */
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .card {
                transition: transform 0.3s ease;
            }
            
            .card:hover {
                transform: scale(1.02);
            }
            
            .card:active {
                transform: scale(0.98);
            }
            
            .nav-btn {
                min-height: 44px; /* 确保触摸目标足够大 */
                transition: all 0.2s ease;
            }
            
            .nav-btn:active {
                transform: scale(0.95);
            }
            
            .speak-btn {
                min-width: 44px;
                min-height: 44px;
                transition: all 0.2s ease;
            }
            
            .speak-btn:active {
                transform: scale(0.9);
            }
        }
        
        /* 移动端滚动优化 */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                overflow-x: hidden;
            }
            
            .cards-container {
                -webkit-overflow-scrolling: touch;
            }
        }
        
        /* 防止移动端缩放 */
        @media (max-width: 768px) {
            .card {
                touch-action: manipulation;
            }
            
            .nav-btn {
                touch-action: manipulation;
            }
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .footer p {
            margin: 5px 0;
        }
    </style>

<body>
    <div class="header">
        <h1><i class="fas fa-graduation-cap"></i> 至元德语 A1动词学习卡片 V2</h1>
        <p>请选择动词类别</p>
    </div>

    <div class="stats">
        <div class="stats-content">
            <div class="stat-item">
                <span class="stat-number" id="total-count">0</span>
                <div class="stat-label">总动词数</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="category-count">0</span>
                <div class="stat-label">当前类别</div>
            </div>
        </div>
    </div>

    <div class="quick-nav">
        <button class="nav-btn" onclick="filterVerbs('category1', this)">
            <i class="fas fa-walking"></i> 仅动词
        </button>
        <button class="nav-btn" onclick="filterVerbs('category2', this)">
            <i class="fas fa-equals"></i> 系动词
        </button>
        <button class="nav-btn" onclick="filterVerbs('category3', this)">
            <i class="fas fa-bullseye"></i> 直接宾语
        </button>
        <button class="nav-btn" onclick="filterVerbs('category4', this)">
            <i class="fas fa-hand-holding-heart"></i> 受益者
        </button>
        <button class="nav-btn" onclick="filterVerbs('category5', this)">
            <i class="fas fa-exchange-alt"></i> 受益者+宾语
        </button>
        <button class="nav-btn" onclick="filterVerbs('category6', this)">
            <i class="fas fa-magic"></i> 情态动词
        </button>
        <button class="nav-btn" onclick="filterVerbs('category7', this)">
            <i class="fas fa-user"></i> 反身动词
        </button>
        <button class="nav-btn" onclick="filterVerbs('全部随机', this)">
            <i class="fas fa-list"></i> 全部随机
        </button>
    </div>

    <div class="cards-container" id="cardsContainer">
        <div class="loader">
            <i class="fas fa-spinner fa-spin"></i>
            <div>加载中...</div>
        </div>
    </div>

    <!-- 专利提示板块 -->
    <div class="footer">
        <p id="footer-total-count">总计: 0个 | 标注：三格(<span class="dat-bg">Dat</span>) 四格(<span class="akk-bg">Akk</span>)</p>
        <p>A1德语动词| 至元德语内部资料 </p>
    </div>

    <script>
 const verbs = [
    // 基础动词
    {
        infinitive: "sein",
        pres3: "ist", 
        pii: "gewesen",
        example: "Ich bin Student.",
        exampleTranslation: "我是学生。",
        meaning: "是",
        valence: "jd. ist + (Adj/N)",
        category: "category2",
        verbType: "irregular"
    },
    {
        infinitive: "haben",
        pres3: "hat",
        pii: "gehabt", 
        example: "Ich habe ein Buch.",
        exampleTranslation: "我有一本书。",

        valence: "jd. hat <span class=\"akk-bg\">Akk</span>",
        category: "category3",
        verbType: "irregular"

    {
        infinitive: "werden",

    {
        infinitive: "müssen",

        valence: "jd. muss + Inf",

        verbType: "modal"

    {
        infinitive: "wollen",
        pres3: "will",
        pii: "gewollt",

        category: "category6",
        verbType: "modal"

    {
        infinitive: "sollen",
        pres3: "soll",
        pii: "gesollt",

        valence: "jd. soll + Inf",
        category: "category6",
        verbType: "modal"
    },
    {
        infinitive: "dürfen",
        pres3: "darf",
        pii: "gedurft",
        example: "Du darfst hier rauchen.",
        exampleTranslation: "你可以在这里吸烟。",

    },
    {
        infinitive: "mögen",
        pres3: "mag",
        pii: "gemocht",
        example: "Ich mag Kaffee.",
        exampleTranslation: "我喜欢咖啡。",
        meaning: "喜欢",
        valence: "jd. mag <span class=\"akk-bg\">Akk</span>",
        category: "category3",
        verbType: "modal"
    },
    {
        infinitive: "lernen",
        pres3: "lernt",
        pii: "gelernt",
        example: "Ich lerne Deutsch.",
        exampleTranslation: "我学习德语。",
        meaning: "学习",
        valence: "jd. lernt <span class=\"akk-bg\">Akk</span>",
        category: "category3",
        verbType: "weak"
    },
    {
        infinitive: "kommen",
        pres3: "kommt",
        pii: "gekommen",
        example: "Er kommt aus Deutschland.",
        exampleTranslation: "他来自德国。",
        meaning: "来",
        valence: "jd. kommt",
        category: "category1",
        verbType: "mixed"
    },
    {
        infinitive: "verstehen",
        pres3: "versteht",
        pii: "verstanden",
        example: "Ich verstehe dich.",
        exampleTranslation: "我理解你。",
        meaning: "理解",
        valence: "jd. versteht <span class=\"akk-bg\">Akk</span>",
        category: "category3",
        verbType: "mixed"
    },
    {
        infinitive: "machen",
        pres3: "macht",
        pii: "gemacht",
        example: "Ich mache Hausaufgaben.",
        exampleTranslation: "我做作业。",
        meaning: "做，制作",
        valence: "jd. macht <span class=\"akk-bg\">Akk</span>",

        // 判断规则动词
        function isRegularPres3(infinitive, pres3) {
            const stem = infinitive.slice(0, -2); // 去掉 -en
            return pres3 === stem + 't';
        }
        
        function isRegularPII(infinitive, pii) {
            const stem = infinitive.slice(0, -2); // 去掉 -en
            return pii === 'ge' + stem + 't';
        }

        // 从JSON数据中获取verbType
        function getVerbType(infinitive) {
            if (window.verbData && window.verbData[infinitive]) {
                return window.verbData[infinitive].classification.verbType;
            }
            return 'weak'; // 默认值
        }
        
        // 为动词对象添加verbType字段
        function addVerbTypeToVerb(verb) {
            // 优先使用内置数据中的 verbType；若不存在再从 JSON 回填
            const jsonVerbType = getVerbType(verb.infinitive);
            return {
                ...verb,
                verbType: verb.verbType || jsonVerbType
            };
        }

        // 基于verbType判断是否需要突出显示pres3
        function shouldHighlightPres3(verbType, infinitive) {
            switch(verbType) {
                case 'weak':
                    return false; // pres3不突出
                case 'mixed':
                    return false; // pres3不突出
                case 'strong':
                    return true;  // pres3突出
                case 'irregular':
                    return true;  // pres3突出
                case 'modal':
                    // 所有modal动词pres3突出（包含möchten）
                    return true;
                default:
                    return false;
            }
        }
        
        // 基于verbType判断是否需要突出显示pii
        function shouldHighlightPII(verbType, infinitive) {
            switch(verbType) {
                case 'weak':
                    return false; // pii不突出
                case 'mixed':
                    return true;  // pii突出
                case 'strong':
                    return true;  // pii突出
                case 'irregular':
                    return true;  // pii突出
                case 'modal':
                    // 所有modal动词pii突出（包含möchten）
                    return true;
                default:
                    return false;
            }
        }
        
        // 判断是否为反身动词
        function isReflexiveVerb(verb) {
            return verb.category === 'category7';
        }

        // 格式化动词形式显示
        function formatPres3(verb) {
            return verb.pres3 || verb.infinitive;
        }

        function formatPII(verb) {
            // 对于系动词+形容词的组合，不显示PII形式
            if (verb.category === 'category2' && verb.infinitive.includes(' sein')) {
                return '-';
            }
            // möchten 的 PII 为空，显示为 '-'
            if (verb.infinitive === 'möchten') {
                return '-';
            }
            return verb.pii || verb.infinitive;
        }

        // 过滤动词
        function filterVerbs(category, targetElement = null) {
            currentCategory = category;
            
            // 更新按钮状态
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 如果提供了目标元素，则激活它；否则激活对应的按钮
            if (targetElement) {
                targetElement.classList.add('active');
            } else {
                // 根据category找到对应的按钮并激活
                const targetBtn = document.querySelector(`[onclick*="'${category}'"]`);
                if (targetBtn) {
                    targetBtn.classList.add('active');
                }
            }
            
            // 过滤动词并添加verbType字段
            if (category === '全部' || category === '全部随机') {
                filteredVerbs = verbs.map(verb => addVerbTypeToVerb(verb));
                if (category === '全部随机') {
                    // Fisher–Yates 随机洗牌
                    for (let i = filteredVerbs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [filteredVerbs[i], filteredVerbs[j]] = [filteredVerbs[j], filteredVerbs[i]];
                    }
                }
            } else {
                filteredVerbs = verbs.filter(verb => verb.category === category).map(verb => addVerbTypeToVerb(verb));
            }
            
            updateStats();
            renderCards();
        }

        // 获取配价分类信息
        function getValenceInfo(category) {
            const valenceInfo = {
                'category1': { name: '纯动词', description: '主语 + 动词', color: '#3498db' },
                'category2': { name: '系动词', description: '主语 + 系动词 + 表语', color: '#e74c3c' },
                'category3': { name: '直接宾语', description: '主语 + 动作 + 直接宾语', color: '#27ae60' },
                'category4': { name: '受益者', description: '主语 + 动作 + 受益者', color: '#f39c12' },
                'category5': { name: '受益者+宾语', description: '主语 + 动作 + 受益者 + 直接宾语', color: '#9b59b6' },
                'category6': { name: '情态动词', description: '情态动词 + 动词原形', color: '#1abc9c' },
                'category7': { name: '反身动词', description: '主语 + 动作 + sich', color: '#34495e' }
            };
            if (category === '全部') {
                return { name: '全部', description: '所有动词(按原顺序)', color: '#2c3e50' };
            }
            if (category === '全部随机') {
                return { name: '全部随机', description: '所有动词(随机顺序)', color: '#2c3e50' };
            }
            return valenceInfo[category] || { name: '全部', description: '所有动词', color: '#2c3e50' };
        }

        // 语音播放功能
        function speakWordAndExample(word, example, event) {
            event.stopPropagation();
            
            if ('speechSynthesis' in window) {
                // 停止当前播放
                stopCurrentSpeech();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'de-DE';
                utterance.rate = 0.8;
                
                utterance.onstart = function() {
                    isGermanSpeaking = true;
                };
                
                utterance.onend = function() {
                    isGermanSpeaking = false;
                };
                
                speechSynthesis.speak(utterance);
            }
        }

        function speakWordAndMeaning(word, meaning, event) {
            if ('speechSynthesis' in window) {

                // 先朗读德语词

                currentChineseUtterance.rate = 1.0;
                
                // 设置德语朗读状态
                currentGermanUtterance.onstart = function() {
                    isGermanSpeaking = true;
                };
                
                currentGermanUtterance.onend = function() {
                    isGermanSpeaking = false;
                    // 德语播放完成后播放中文
                    if (currentChineseUtterance && !isGermanSpeaking) {
                        setTimeout(() => {
                            if (currentChineseUtterance) {
                                currentChineseUtterance.onstart = function() {
                                    isChineseSpeaking = true;
                                };
                                
                                currentChineseUtterance.onend = function() {
                                    isChineseSpeaking = false;
                                };
                                
                                speechSynthesis.speak(currentChineseUtterance);
                            }
                        }, 300);
                    }
                };
                
                // 开始播放德语
                speechSynthesis.speak(currentGermanUtterance);
            }
        }

        // 停止当前语音播放
        function stopCurrentSpeech() {
            if ('speechSynthesis' in window) {
                // 停止所有语音合成
                speechSynthesis.cancel();
                
                // 重置状态
                isGermanSpeaking = false;
                isChineseSpeaking = false;
                currentGermanUtterance = null;
                currentChineseUtterance = null;
            }
        }
    </script>
</body>
</html>
