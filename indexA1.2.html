let filteredVerbs=[];
let currentCategory='全部随机';
document.addEventListener('DOMContentLoaded',function(){
updateStats();
setTimeout(()=>{filterVerbs('全部随机');},1000);
optimizeForMobile();
});
function optimizeForMobile(){
const isMobile=/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)||window.innerWidth<=768;
if(isMobile){
const cards=document.querySelectorAll('.card');
cards.forEach(card=>{card.style.transition='transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)'});
document.addEventListener('touchstart',function(e){if(e.target.closest('.card'))e.target.closest('.card').style.transform='scale(0.98)'},{passive:true});
document.addEventListener('touchend',function(e){if(e.target.closest('.card'))e.target.closest('.card').style.transform=''},{passive:true});
}
}
function updateStats(){
document.getElementById('total-count').textContent=verbs.length;
document.getElementById('category-count').textContent=filteredVerbs.length;
const footerTotal=document.getElementById('footer-total-count');
if(footerTotal)footerTotal.innerHTML=`总计: ${verbs.length}个 | 标注：三格(<span class="dat-bg">Dat</span>) 四格(<span class="akk-bg">Akk</span>)`;
const lektionInfo=getLektionInfo(currentCategory);
const statsElement=document.querySelector('.stats');
if(statsElement){
statsElement.innerHTML=`<div class="stats-content">
<div class="stat-item"><span class="stat-number" id="total-count">${verbs.length}</span><div class="stat-label">总动词数</div></div>
<div class="stat-item"><span class="stat-number" id="category-count">${filteredVerbs.length}</span><div class="stat-label">当前单元</div></div>
<div class="stat-item"><div class="valence-info" style="color:${lektionInfo.color};font-weight:600">${lektionInfo.name}</div><div class="stat-label">${lektionInfo.description}</div></div>
</div>`;
}
}
function shouldHighlightPres3(verbType){
switch(verbType){
case 'weak':return false;
case 'mixed':return false;
case 'strong':return true;
case 'irregular':return true;
case 'modal':return true;
default:return false;
}
}
function shouldHighlightPII(verbType){
switch(verbType){
case 'weak':return false;
case 'mixed':return true;
case 'strong':return true;
case 'irregular':return true;
case 'modal':return true;
default:return false;
}
}
function formatPII(verb){
if(verb.infinitive==='möchten')return '-';
return verb.pii||verb.infinitive;
}
function filterVerbs(category,targetElement){
currentCategory=category;
document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('active'));
if(targetElement)targetElement.classList.add('active');
else{
const targetBtn=document.querySelector(`[onclick*="'${category}'"]`);
if(targetBtn)targetBtn.classList.add('active');
}
if(category==='全部随机'){
filteredVerbs=[...verbs];
for(let i=filteredVerbs.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[filteredVerbs[i],filteredVerbs[j]]=[filteredVerbs[j],filteredVerbs[i]];
}
}else{
filteredVerbs=verbs.filter(verb=>verb.category===category);
}
updateStats();
renderCards();
}
function getLektionInfo(category){
const lektionInfo={
'lektion5':{name:'Lektion 5',description:'第五单元',color:'#3498db'},
'lektion6':{name:'Lektion 6',description:'第六单元',color:'#e74c3c'},
'lektion7':{name:'Lektion 7',description:'第七单元',color:'#27ae60'},
'lektion8':{name:'Lektion 8',description:'第八单元',color:'#f39c12'}
};
if(category==='全部随机')return{name:'全部随机',description:'所有动词(随机顺序)',color:'#2c3e50'};
return lektionInfo[category]||{name:'全部',description:'所有动词',color:'#2c3e50'};
}
function renderCards(){
const container=document.getElementById('cardsContainer');
if(filteredVerbs.length===0&&currentCategory!=='全部随机'){
container.innerHTML='<div class="loader"><i class="fas fa-info-circle"></i><div>该类别下没有动词</div></div>';
return;
}
if(filteredVerbs.length===0)return;
const fragment=document.createDocumentFragment();
filteredVerbs.forEach(verb=>{
const card=document.createElement('div');
card.className='card';
card.innerHTML=`<div class="card-inner">
<div class="card-face card-front">
<div class="verb-header">
<div class="verb-name">${verb.infinitive}</div>
<button class="speak-btn" onclick="speakWordAndExample('${verb.infinitive}','${verb.example}',event)"><i class="fas fa-volume-up"></i></button>
</div>
<div class="verb-forms">
<div class="form-item"><span class="form-label">单三:</span><span class="form-value ${shouldHighlightPres3(verb.verbType)?'highlight':''}">${verb.pres3}</span></div>
<div class="form-item"><span class="form-label">PII:</span><span class="form-value ${shouldHighlightPII(verb.verbType)?'highlight':''}">${formatPII(verb)}</span></div>
</div>
<div class="verb-example">${verb.example}</div>
</div>
<div class="card-face card-back">
<div class="card-back-content">
<div class="card-back-top">
<div class="valence">${verb.valence}</div>
<div class="meaning">${verb.meaning}</div>
</div>
<div class="card-back-bottom">
<div class="card-hint"><i class="fas fa-sync-alt"></i> 点击翻转卡片</div>
<div class="example-translation">${verb.exampleTranslation}</div>
</div>
</div>
</div>
</div>`;
card.addEventListener('click',function(e){
if(!e.target.closest('.speak-btn')){
card.classList.toggle('flipped');
if(card.classList.contains('flipped')){
setTimeout(()=>{speakWordAndMeaning(verb.infinitive,verb.meaning,e);},300);
}
}
});
fragment.appendChild(card);
});
container.innerHTML='';
container.appendChild(fragment);
if(window.innerWidth<=768)optimizeForMobile();
}
let currentGermanUtterance=null;
let currentChineseUtterance=null;
let isGermanSpeaking=false;
let isChineseSpeaking=false;
function speakWordAndExample(word,example,event){
event.stopPropagation();
if('speechSynthesis' in window){
stopCurrentSpeech();
const utterance=new SpeechSynthesisUtterance(word);
utterance.lang='de-DE';
utterance.rate=0.8;
utterance.onstart=function(){isGermanSpeaking=true;};
utterance.onend=function(){isGermanSpeaking=false;};
speechSynthesis.speak(utterance);
}
}
function speakWordAndMeaning(word,meaning,event){
if('speechSynthesis' in window){
stopCurrentSpeech();
currentGermanUtterance=new SpeechSynthesisUtterance(word);
currentGermanUtterance.lang='de-DE';
currentGermanUtterance.rate=0.8;
currentChineseUtterance=new SpeechSynthesisUtterance(meaning);
currentChineseUtterance.lang='zh-CN';
currentChineseUtterance.rate=1.0;
currentGermanUtterance.onstart=function(){isGermanSpeaking=true;};
currentGermanUtterance.onend=function(){
isGermanSpeaking=false;
if(currentChineseUtterance&&!isGermanSpeaking){
setTimeout(()=>{
if(currentChineseUtterance){
currentChineseUtterance.onstart=function(){isChineseSpeaking=true;};
currentChineseUtterance.onend=function(){isChineseSpeaking=false;};
speechSynthesis.speak(currentChineseUtterance);
}
},300);
}
};
speechSynthesis.speak(currentGermanUtterance);
}
}
function stopCurrentSpeech(){
if('speechSynthesis' in window){
speechSynthesis.cancel();
isGermanSpeaking=false;
isChineseSpeaking=false;
currentGermanUtterance=null;
currentChineseUtterance=null;
}
}
